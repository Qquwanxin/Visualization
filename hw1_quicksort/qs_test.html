<!DOCTYPE HTML>
<html>

    </head>
    <body>
        <p>
            一个快速排序：
        </p>

        <script>
            document.write("原来的乱序数组：");
            function quickSort(arr, left, right) {
                for(var i=0;i<arr.length;++i)
                {
                    document.write(arr[i]);
                    document.write("  ");
                }
                var len = arr.length;
                var mid;
                if(right-left<=1) return arr;
                var left = 0, right = len - 1;

                mid = partition(arr, left, right);
                quickSort(arr, left, mid-1);
                quickSort(arr, mid+1, right);
                return arr;
            }
            
            function partition(arr, left ,right) {
                var sssss = left,
                    index = sssss + 1;
                for (var i = index; i <= right; i++) {
                    if (arr[i] < arr[sssss]) {
                        swap(arr, i, index);
                        index++;
                    }        
                }
                swap(arr, sssss, index - 1);
                return index-1;
            }

            function swap(arr, i, j) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            document.write("原来的乱序数组：");
            var arr=new Array(6);
            //=[1, 3, 5, 2, 8, 7, 6];
            arr[0]=4;
            arr[1]=5;
            arr[2]=7;
            arr[3]=1;
            arr[4]=9;
            arr[5]=6;
            arr[6]=0;
            document.write("原来的乱序数组：");
            for(var i=0;i<arr.length;++i)
            {
                document.write(arr[i]);
                document.write("  ");
            }
            arr=quickSort(arr,0,0);
            document.write(<br/>);
            document.write("排序后的数组：");
            for(var i=0;i<arr.length;++i)
            {
                document.write(arr[i]);
                document.write("  ");
            }
        </script>

    </body>
</html>
